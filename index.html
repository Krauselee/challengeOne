<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challengeEncriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style-Encriptar.css">
</head>

<body>
    <header>
        <h1> <img src="imagenes/Logo.svg" alt="" class="logo1"></h1>
    </header>
    <main>
        <section class="texto">
            <textarea name="texto" id="textoaEncriptar" cols="100%" rows="100%" class="textoaEncriptar" required
                placeholder="Ingrese el texto aqui"></textarea>
            <div class="info">
                <img src="imagenes/exclama.svg" alt="" class="exclamacion">
                <p class="informacion">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="botonEncriptar" id="buttonEncriptar">Encriptar</button>
                <button class="botonDesencriptar" id="buttonDesencriptar">Desencriptar</button>
            </div>

        </section>
        <section class="imagen">
            <h1> <img src="imagenes/Muñeco.svg" alt="" class="muneco" id="muneco"></h1>

            <p class="textoMuneco" id="mensaje1">Ningún mensaje fue encontrado</p>
            <p class="texto2Muneco" id="mensaje2">Ingresa el texto que desees encriptar o desencriptar.</p>
            <textarea name="texto" id="textoaDesencriptar" cols="50" rows="10" class="textoaDesen" required
                placeholder="texto recibido"></textarea>
            <button class="botonCopiar" id="buttonCopiar">Copiar</button>
        </section>
    </main>
    <footer></footer>
    <script src="codigoEncriptar.js"></script>
</body>

</html>
